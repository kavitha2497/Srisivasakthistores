<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    /* Global Styles */
    body {
      background-color: #f8f9fa;
    }
    .gallery-container {
      padding: 30px 0;
    }

    /* --- Image Grid and Overlay Styles --- */
    .img-box {
        position: relative;
        /* Using a proportional height (1:2 ratio) to mimic the wide shelf images */
        height: 150px; 
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        cursor: pointer; /* Indicate it's clickable */
    }
    
    .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures image covers the area without distortion */
        transition: transform 0.3s ease;
    }

    .img-box:hover img {
        transform: scale(1.03);
    }

    /* Button Box Overlay (Zoom Icon) */
    .btn-box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.4); 
        opacity: 0; /* Hidden by default */
        transition: opacity 0.3s ease;
    }
    
    .img-box:hover .btn-box {
        opacity: 1;
    }

    .btn-1 {
        display: block;
        padding: 15px;
        background-color: #fff;
        color: #333;
        border-radius: 50%;
        font-size: 20px;
    }

    /* --- Caption Styles --- */
    .caption-box {
        padding: 20px 0 50px 0;
    }
    .main-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 5px;
    }
    .sub-title {
        font-size: 1.5rem;
        font-weight: 400;
        color: #6c757d;
    }

  </style>
</head>
<body>

  <div class="container gallery-container">
    
    <div class="row g-2">
      
      <div class="col-md-6 col-lg-4 p-1">
        <div class="img-box">
            <a href="images/coke-shelf-full.jpg" data-toggle="lightbox" data-gallery="soft-drinks-gallery">
                <img src="images/coke-shelf-thumb1.jpg" alt="Coke Shelf" class="img-fluid">
                <div class="btn-box">
                    <span class="btn-1"><i class="fa fa-picture-o" aria-hidden="true"></i></span>
                </div>
            </a>
        </div>
      </div>
      
      <div class="col-md-6 col-lg-4 p-1">
        <div class="img-box">
            <a href="images/sprite-shelf-full.jpg" data-toggle="lightbox" data-gallery="soft-drinks-gallery">
                <img src="images/sprite-shelf-thumb2.jpg" alt="Sprite Shelf" class="img-fluid">
                <div class="btn-box">
                    <span class="btn-1"><i class="fa fa-picture-o" aria-hidden="true"></i></span>
                </div>
            </a>
        </div>
      </div>      
      <div class="col-md-6 col-lg-4 p-1">
        <div class="img-box">
            <a href="images/fanta-shelf-full.jpg" data-toggle="lightbox" data-gallery="soft-drinks-gallery">
                <img src="images/fanta-shelf-thumb3.jpg" alt="Fanta Shelf" class="img-fluid">
                <div class="btn-box">
                    <span class="btn-1"><i class="fa fa-picture-o" aria-hidden="true"></i></span>
                </div>
            </a>
        </div>
      </div>
      
      <div class="col-md-6 col-lg-4 p-1">
        <div class="img-box">
            <a href="images/pepsi-full.jpg" data-toggle="lightbox" data-gallery="soft-drinks-gallery">
                <img src="images/pepsi-thumb4.jpg" alt="Pepsi Shelf" class="img-fluid">
                <div class="btn-box">
                    <span class="btn-1"><i class="fa fa-picture-o" aria-hidden="true"></i></span>
                </div>
            </a>
        </div>
      </div>

       <div class="col-md-6 col-lg-8 p-1">
        <div class="img-box">
            <a href="images/mixed-drinks-full.jpg" data-toggle="lightbox" data-gallery="soft-drinks-gallery">
                <img src="images/mixed-drinks-thumb5.jpg" alt="Mixed Drinks" class="img-fluid">
                <div class="btn-box">
                    <span class="btn-1"><i class="fa fa-picture-o" aria-hidden="true"></i></span>
                </div>
            </a>
        </div>
      </div>
      
    </div>

    <div class="row caption-box">
        <div class="col-12">
            <div class="main-title">Soft Drinks</div>
            <div class="sub-title">Coke</div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>
</body>
</html>
